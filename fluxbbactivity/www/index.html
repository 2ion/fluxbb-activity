<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="lib/tether/js/tether.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/chart/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <title>FluxBB Activity</title>
    <style>h3{margin-bottom:2ex;}</style>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">FluxBB Activity</a>
    </nav>

    <div class="container-fluid" style="padding-top:5rem;">
      <div class="row">
        <div class="col-md-6">
          <h3>Posts by hour</h3>
          <p><canvas id="posts-per-hour"></canvas></p>
        </div>
        <div class="col-md-6">
          <h3>Posts by month and year</h3>
          <p><canvas id="posts-per-month-year"></canvas></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Registrations by hour</h3>
          <p><canvas id="registrations-per-hour"></canvas></p>
        </div>
        <div class="col-md-6">
          <h3>Registrations by month and year</h3>
          <p><canvas id="registrations-per-month-year"></canvas></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Bans by creator</h3>
          <p><canvas id="bans-by-creator"></canvas></p>
        </div>
        <div class="col-md-6">
          <h3>Top 20 posters</h3>
          <p><canvas id="top-posters"></canvas></p>
        </div>
      </div>
    </div>

    <script src="lib/vendor.js"></script>
  </body>
</html>
